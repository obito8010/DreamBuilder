{% extends 'contractor/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/vault_post/{{ id }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<table width="200" border="1">
  <tr>
    <th scope="row" class="text-white">FILE</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" required/></td>
  </tr>
  <tr>
    <th scope="row" class="text-white">DISCRIPTION</th>
    <td><label for="textarea" required></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>
  <tr align="center">
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></th>
    </tr>
</table>

</form>
</body>
</html>

{% endblock %}
