{% extends 'contractor/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<p align="center" class="text-white"><b>FEEDBACK</b>
    <form action="feedback_post" method="post">
        {% csrf_token %}
    <table width="200" border="1">
  <tr>
    <td class="text-white">Feedback</td>
    <td><label for="textarea"></label>
      <textarea name="textarea" required pattern="[a-zA-Z0-9]+" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <td colspan="2" align="center">&nbsp;&nbsp;
      <input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
    </tr>
</table>

    </form>
</body>
</html>

{% endblock %}
