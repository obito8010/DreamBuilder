{% extends 'admin/index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<p>Add Material
</p>
<form action="/update_material_post/{{ data.id }}" method="post" >
    {% csrf_token %}
	<table width="500" border="1">
  <tr>
    <th width="181" scope="row">Material name</th>
    <td width="303"><label for="textfield"></label>
      <input type="text" name="textfield"  value="{{ data.material_name }}" id="textfield" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Update" /></th>
    </tr>
</table>

</form>
</body>
</html>

{% endblock %}
