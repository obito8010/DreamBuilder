{% extends 'contractor/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/addprogress_post2/{{ data.id }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>progress updation</h1>
<table width="200" border="1">
  <tr>
    <th scope="row">Phase</th>
    <td><label for="textfield"></label>
      <input type="text" name="phase" value="{{ data.phase }}" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">Percentage</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield" value="{{ data.percentage }}" id="textfield4" /></td>
  </tr>
  <tr>
    <th scope="row">Image Upload</th>
    <td><label for="fileField"></label>
        <img src="{{ data.img }}" height="100" width="100" alt=""/>
      <input type="file" name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <th scope="row">Document Upload</th>
    <td><label for="fileField2"></label>
        <a href="{{ data.pdf }}">view</a>
      <input type="file" name="fileField2" id="fileField2" /></td>
  </tr>
  <tr>
    <th scope="row">Discription</th>
    <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5">{{ data.discription }}</textarea></td>
  </tr>
  <tr>
    <th scope="row">SDate</th>
    <td><label for="textfield2"></label>
      <input type="date" name="textfield2" value="{{ data.sdate }}" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">EDate</th>
    <td><label for="textfield3"></label>
      <input type="date" name="textfield3" value="{{ data.edate }}" id="textfield3" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Update" /></th>
    </tr>
</table>

</form>
</body>
</html>


{% endblock %}
